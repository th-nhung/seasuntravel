<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Lưu Trú - Sea Sun Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div id="accommodation-content" style="min-height: 60vh;">
        <div class="text-center pt-5 mt-5">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

    <script>
        function renderAccommodation() {
            const accId = getQueryParam('id');
            const contentDiv = document.getElementById('accommodation-content');
            
            if (!accId || !SiteData.accommodation[accId]) {
                contentDiv.innerHTML = `<div class="text-center py-5 mt-5"><h2 class="text-danger">Không tìm thấy thông tin!</h2><a href="index.html" class="btn btn-primary mt-3">Quay về trang chủ</a></div>`;
                return;
            }

            const hotel = SiteData.accommodation[accId];
            const relatedTour = SiteData.tours[hotel.relatedTourId];

            // Render lists
            let nearbyHTML = '<ul class="list-unstyled list-amenities">';
            hotel.nearby.forEach(item => { nearbyHTML += `<li><i class="fa-solid fa-location-dot"></i> ${item}</li>`; });
            nearbyHTML += '</ul>';

            let roomsHTML = '';
            hotel.roomTypes.forEach(item => {
                roomsHTML += `<div class="room-type-card"><h6 class="mb-0 fw-bold"><i class="fa-solid fa-bed me-2 text-primary"></i>${item}</h6></div>`;
            });

            const badgeClass = hotel.badgeClass || 'bg-primary';
            const badgeText = hotel.badgeText || 'Hotel';
            const priceText = hotel.price || 'Liên hệ';

            contentDiv.innerHTML = `
                <div class="detail-header-container">
                    <img src="${hotel.image}" class="detail-header-bg" onerror="this.src='${SiteData.images.default}'" alt="${hotel.title}">
                    <div class="detail-header-overlay"></div>
                    <div class="detail-header-content">
                        <div class="container"> <span class="badge ${badgeClass} mb-2" style="width: fit-content">${badgeText}</span>
                            <h1 class="display-4 fw-bold">${hotel.title}</h1>
                            <p class="lead"><i class="fa-solid fa-map-pin me-2"></i>${hotel.location}</p>
                        </div>
                    </div>
                </div>

                <div class="container pb-5">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="mb-5">
                                <h3 class="text-primary mb-3">Giới thiệu chung</h3>
                                <p style="line-height: 1.8; font-size: 1.1rem; text-align: justify;">${hotel.intro}</p>
                            </div>

                            <div class="mb-5">
                                <h3 class="text-primary mb-3">Vị trí & Tiện ích lân cận</h3>
                                <div class="bg-light p-4 rounded border-start border-4 border-success">
                                    ${nearbyHTML}
                                </div>
                            </div>

                            <div class="mb-5">
                                <h3 class="text-primary mb-3">Các hạng phòng</h3>
                                ${roomsHTML}
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="sidebar-sticky">
                                <div class="upsell-card" style="border-top-color: var(--primary-color);">
                                    <h4 class="mb-3">Thông tin đặt phòng</h4>
                                    <div class="mb-3"><small class="text-muted">Giá tham khảo</small><div class="fs-3 fw-bold text-success">${priceText}</div></div>
                                    <p class="text-muted small">Liên hệ để nhận báo giá tốt nhất cho giai đoạn của bạn.</p>
                                    <div class="d-grid gap-2">
                                        <a href="tel:0901234567" class="btn btn-primary fw-bold"><i class="fa-solid fa-phone me-2"></i>090 123 4567</a>
                                        <button class="btn btn-outline-dark">Gửi yêu cầu tư vấn</button>
                                    </div>
                                </div>

                                <div class="upsell-card">
                                    <h5 class="mb-3 text-uppercase text-center fw-bold" style="color: var(--accent-color);">
                                        <i class="fa-solid fa-suitcase-rolling me-2"></i>Nghỉ dưỡng tại đây trong
                                    </h5>
                                    <div class="card border-0">
                                        <img src="${relatedTour.image}" class="tour-mini-img" onerror="this.src='${SiteData.images.default}'">
                                        <div class="text-center">
                                            <h6 class="fw-bold mb-1">${relatedTour.shortTitle || relatedTour.title}</h6>
                                            <p class="text-danger fw-bold mb-3">${relatedTour.price}</p>
                                            <a href="tour-detail.html?id=${hotel.relatedTourId}" class="btn btn-outline-primary w-100 rounded-pill btn-sm">
                                                Xem Tour Trọn Gói <i class="fa-solid fa-arrow-right ms-1"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        document.addEventListener('DOMContentLoaded', renderAccommodation);
    </script>
</body>
</html>
